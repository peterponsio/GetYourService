<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="top">
    <h1>G-SERVICE</h1>
    <h4>Can we help you ? <span><3</span></h4>
  </div>
  <ion-card class="card">
    <ion-card-header class="card_header">
      <h2 style="text-align: center;">Contact Us</h2>
    </ion-card-header>
    <ion-card-content>
      <h1>Via:</h1>
      <h6 (click)="onClickSendTicket()">Send ticket</h6>
      <h6 (click)="onClickSendHelpMail()">Send a mail to us support service</h6>
      <h6 (click)="onClickChatWithUs()">Chat with us</h6>
      <h6 (click)="onClickResetPassword()">Reset password</h6>
      <h6 (click)="onClickDeleteUser()">Delete my user</h6>

      <br />
      <h3>Help us Improve:</h3>

      <h6 (click)="onClickSendProposes()">
        Send us via email your proposes or ideas
      </h6>

      <br />
      <h3>Inform about an error:</h3>

      <h6 (click)="onClickInform()">Inform error</h6>
    </ion-card-content>
  </ion-card>
</ion-content>
