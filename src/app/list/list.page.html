<ion-header>
  <ion-toolbar>
    <div class="tools">
      <ion-searchbar showCancelButton="focus"></ion-searchbar>
      <ion-icon
        name="options-outline"
        class="filter"
        (click)="FilterItems()"
      ></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="container-list">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
    >
    </ion-refresher-content>
  </ion-refresher>

  <!--  -->
  <ion-list>
    <ion-item-sliding class="item">
      <ion-item>
        <img
          class="item_img"
          src="./assets/gys/logo_transparent.png"
          alt="Announcement image"
        />
        <ion-grid fixed>
          <ion-row>
            <div class="info_items">
              <h5>Item</h5>

              <h6>Price/h</h6>

              <h6>Categorie</h6>

              <h6>Location</h6>
            </div>

            <ion-icon class="like" name="heart-outline"></ion-icon>
          </ion-row>
          <ion-row class="item_buttons">
            <ion-button (click)="Call()" color="dark">
              Call
            </ion-button>
            <ion-button (click)="Text()" color="dark">
              Text
            </ion-button>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="Report(item)" color="danger"
          >Report</ion-item-option
        >
        <ion-item-option (click)="DontShowAgain(item)" color="warning"
          >Dont show again</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!--  -->

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab class="float_button" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="build-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button>
        <ion-icon name="heart-half-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
